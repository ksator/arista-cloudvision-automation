          in: body
          name: ServerSettings
          required: true
          schema:
            $ref: '#/definitions/~1aaa~1AAAServerSettings'
      responses:
        '200':
          description: Description was not specified
          schema:
            $ref: '#/definitions/~1aaa~1SuccessResponse'
        '401':
          description: Unauthorized
